        <div class="calendar-container">

                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </ol>
            
            <!-- creates a container for styling and a start "anchor" for alignment -->
           
            <ol id="calendar-container" class="calendar-days">
            </ol>
        </div>
