<!DOCTYPE html>
<html lang="en">
<!-- header -->
<!-- loaded before body -->
<!-- added CSS and DM Sans font -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Break The Chain</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/doodle/48/000000/apple-calendar--v2.png">
    
</head>

<body>
    <div id="display-test">
    </div>
    <main>
        
        <div class="calendar-container">
            <div class="calendar-header-container">
                <!-- Current month and date -->
                <!-- initial date and month gets setup with JS setUpInitialDate() -->
                    <section>
                        <a class=calendar--left-button onclick="previousMonth()" href="#"><</a>
                    </section>
                    
                    <section class="calendar-header-text-container">
                        <span id="current-year-display"></span>
                        <span id="current-month-display"></span>
                    </section>
                    <section>
                        <a class="calendar--right-button" onclick="nextMonth()" href="#">></a></a>
                    </section>

                
            </div>
            
            

            <!-- days of the week for mobile -->
            <ol class="days-week-container days-week-mobile">
                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </ol>

            <!-- days of the week -->
            <ol class="days-week-container days-week-desktop">
                <span>Sunday</span>
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </ol>
            
            <!-- creates a container for styling and a start "anchor" for alignment -->
           
            <ol id="calendar-container" class="calendar-days">
            </ol>
        </div>
        <!-- display for varibles DEBUGGING -->
        <div class="display">
            <div id="display-variables"><b>Variables</b>(for debugging purposes)</b><p></div>
        </div>
        
    </main>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
