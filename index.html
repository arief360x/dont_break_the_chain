<!DOCTYPE html>
<html lang="en">
<!-- header -->
<!-- loaded before body -->
<!-- added CSS and DM Sans font -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Break The Chain</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/doodle/48/000000/apple-calendar--v2.png">

</head>

<body>
    <main>
        <div class="calendar-container">


            <div class="calendar-header">
                <!-- Current month and date -->
                <!-- initial date and month gets setup with JS setUpInitialDate() -->
               
                    <button class=calendar--left-button>
                        <a><</a>
                    </button>
                    <section>
                        <span id="current-month"></span>
                        <span id="current-year"></span>
                    </section>
                    <button class="calendar--right-button" onclick="nextMonth()">
                       <a>></a>
                    </button>
                
            </div>
            
            <!-- days of the week -->
            <ol class="days-week-container">
                <span>Sunday</span>
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </ol>

            <!-- days of the week for mobile -->
            <ol class="days-week-container">
                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </ol>
            <!-- creates a container for styling and a start "anchor" for alignment -->
           
            <ol id="calendar-container" class="calendar-days">
                
            </ol>
        </div>

        <div class="display">
            <div id="display-variables"></div>
        </div>

        <!-- testing different entry type
        <div>
            <span>Testing new entry type. (not set up yet) </span>
            <label for="month-year">Choose a date</label>
            <input id="month-year" type="month" name="month-year">
        </div>   -->
    
    </main>
    
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
