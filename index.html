<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Break The Chain</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <main>
        <section class="calendar-container">
            <span class="calendar-month">Header</span>
            <div class="calendar-days">
                <span id="current_month">January</span>
                <ol>
                    <button id="calendar--first-day" class="calendar--day" onclick="clickButton()">1</button>
                    <button class="calendar--day" onclick="clickButton()" id="active-day">2</button>
                    <button class="calendar--day" onclick="clickButton()">3</button>
                    <button class="calendar--day" onclick="clickButton()">4</button>
                    <button class="calendar--day" onclick="clickButton()">5</button>
                    <button class="calendar--day" onclick="clickButton()">6</button>
                    <button class="calendar--day" onclick="clickButton()">7</button>
                    <button class="calendar--day" onclick="clickButton()">8</button>
                    <button class="calendar--day" onclick="clickButton()">9</button>
                    <button class="calendar--day" onclick="clickButton()">10</button>
                    <button class="calendar--day" onclick="clickButton()">11</button>
                    <button class="calendar--day" onclick="clickButton()">12</button>
                    <button class="calendar--day" onclick="clickButton()">13</button>
                    <button class="calendar--day" onclick="clickButton()">14</button>
                    <button class="calendar--day" onclick="clickButton()">15</button>
                    <button class="calendar--day" onclick="clickButton()">16</button>
                    <button class="calendar--day" onclick="clickButton()">17</button>
                    <button class="calendar--day" onclick="clickButton()">18</button>
                    <button class="calendar--day" onclick="clickButton()">19</button>
                    <button class="calendar--day" onclick="clickButton()">20</button>
                    <button class="calendar--day" onclick="clickButton()">21</button>
                    <button class="calendar--day" onclick="clickButton()">22</button>
                    <button class="calendar--day" onclick="clickButton()">23</button>
                    <button class="calendar--day" onclick="clickButton()">24</button>
                    <button class="calendar--day" onclick="clickButton()">25</button>
                    <button class="calendar--day" onclick="clickButton()">26</button>
                    <button class="calendar--day" onclick="clickButton()">27</button>
                    <button class="calendar--day" onclick="clickButton()">28</button>
                    <button class="calendar--day" onclick="clickButton()" class="calendar--variable-day">29</button>
                    <button class="calendar--day" onclick="clickButton()" class="calendar--variable-day">30</button>
                    <button class="calendar--day" onclick="clickButton()" class="calendar--variable-day">31</button>
                    <button id="calendar--last-day" class="calendar--day" onclick="clickButton()" class>Next month</button>

                </ol>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
