<!DOCTYPE html>
<html lang="en">
<!-- header -->
<!-- loaded before body -->
<!-- added CSS and DM Sans font -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Break The Chain</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/doodle/48/000000/apple-calendar--v2.png">

</head>

<body>
    <main>
        <div class="calendar-container">
            <div class="calendar-header">
                <!-- Current month and date -->
                <div>
                    <span id="current_month">February</span>
                    <span id="current_year">2024</span> 
                </div>
                <!-- testing different entry type -->
                <div>
                    <label for="month-year">Choose a date</label>
                    <input id="month-year" type="month" name="month-year">
                </div>        
            </div>
            
            <!-- days of the week -->
            <ol class="days-week-container">
                <span>Sunday</span>
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </ol>
           
            <!-- creates a container for styling and a start and end "anchor" for alignment -->
            <ol class="calendar-days">
                <button id="calendar-start">1</button>
                <button id="calendar-end">1</button>
            </ol>
        </div>
    
    </main>
    
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
